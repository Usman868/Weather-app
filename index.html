<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">

        <!-- Weather Card -->
        <div class="card weather-card shadow-lg p-4 text-center">

          <!-- Title -->
          <h4 class="weather-title mb-4">WEATHER</h4>

          <!-- Search -->
          <div class="input-group mb-4">
            <input type="text" class="form-control" id="cityInput" placeholder="Search city...">
            <button class="btn btn-weather" id="searchBtn">
              Search
            </button>
          </div>

          <!-- City -->
          <h5 id="cityName" class="fw-semibold">Karachi</h5>

          <!-- Icon -->
          <div class="weather-icon my-3" id="weatherIcon">
            <img src="./images/clear.png" alt="">
          </div>

          <!-- Temperature -->
          <div id="temperature" class="temp">
            32Â°C
          </div>

          <!-- Description -->
          <p id="weatherDescription" class="text-capitalize text-secondary">
            clear sky
          </p>

          <!-- Extra Info -->
          <div class="row weather-info">

            <div class="col-6">
              <p class="info-label mb-1">Humidity</p>
              <p id="humidity" class="fw-semibold">60%</p>
            </div>

            <div class="col-6">
              <p class="info-label mb-1">Wind</p>
              <p id="windSpeed" class="fw-semibold">12 km/h</p>
            </div>

          </div>

        </div>
        <!-- End Card -->

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
